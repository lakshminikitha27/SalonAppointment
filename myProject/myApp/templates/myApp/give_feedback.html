{% extends "myApp/base.html" %}

{% block title %}Give Feedback - SS ENTERPRISES{% endblock %}

{% block content %}
<div class="feedback-container">
    <h1>Give Feedback</h1>
    <form method="post">
        {% csrf_token %}
        <p><strong>Service:</strong> {{ appointment.service.name }}</p>
        <p><strong>Salon:</strong> {{ appointment.salon.name }}</p>
        <p><strong>Date:</strong> {{ appointment.date }}</p>

        <div class="form-group">
            <label for="rating">Rating (1-5):</label>
            <input type="number" id="rating" name="rating" min="1" max="5" required>
        </div>

        <div class="form-group">
            <label for="comments">Comments:</label>
            <textarea id="comments" name="comments" rows="5" placeholder="Share your feedback"></textarea>
        </div>

        <button type="submit" class="submit-button">Submit Feedback</button>
        <a href="{% url 'profile' %}" class="cancel-button">Cancel</a>
    </form>
</div>

<style>
/* Feedback Form Styles */
.feedback-container {
    background-color: white;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    max-width: 600px;
    margin: 20px auto;
}

.feedback-container h1 {
    text-align: center;
    color: #333;
}

.feedback-container .form-group {
    margin-bottom: 15px;
}

.feedback-container label {
    display: block;
    font-weight: bold;
    margin-bottom: 5px;
}

.feedback-container input, 
.feedback-container textarea {
    width: 100%;
    padding: 10px;
    border: 1px solid #ddd;
    border-radius: 5px;
}

.feedback-container button {
    background-color: #28a745;
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    font-size: 16px;
    cursor: pointer;
}

.feedback-container button:hover {
    background-color: #218838;
}

.feedback-container .cancel-button {
    display: inline-block;
    margin-left: 10px;
    color: white;
    background-color: #dc3545;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    text-decoration: none;
}

.feedback-container .cancel-button:hover {
    background-color: #c82333;
}
</style>
{% endblock %}
