{% extends "myApp/base.html" %}

{% block title %}Home - SS ENTERPRISES{% endblock %}

{% block content %}
{% load static %}
<style>
.nearby-salons {
    padding: 20px;
    max-width: 1200px;
    margin: 0 auto; /* Centering the container */
}

/* Services Section */
.services {
    padding: 20px;
    max-width: 1200px;
    margin: auto;
}

/* Service Grid Layout */
.service-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); /* Uniform grid layout */
    gap: 20px;
    padding: 20px;
}

/* Service Item Styling */
.service-item {
    background: #f9f9f9;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    align-items: center;
    text-align: center;
    overflow: hidden;
    min-height: 400px; /* Uniform height */
}

/* Hover Effect */
.service-item:hover {
    transform: scale(1.05);
    box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
}

/* Service Image Styling */
.service-image {
    width: 100%; /* Full width */
    height: 250px; /* Fixed height for uniformity */
    object-fit: cover; /* Ensures images fit properly without distortion */
    border-radius: 8px;
    padding: 10px; /* Added padding for better spacing */
}

/* Service Text Styling */
.service-item h3 {
    font-size: 18px;
    font-weight: bold;
    margin-top: 10px;
    text-align: center;
}

/* Button Styling */
.book-appointment {
    display: inline-block;
    background-color: #000000;
    color: white;
    padding: 10px 20px;
    border-radius: 5px;
    text-decoration: none;
    text-align: center;
    margin-top: auto; /* Pushes the button to the bottom */
}

.book-appointment:hover {
    background-color: #333333;
}

/* Responsive Design */
@media (max-width: 768px) {
    .service-grid {
        grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); /* Adjust for tablet screens */
        gap: 15px;
    }
}

@media (max-width: 480px) {
    .service-grid {
        grid-template-columns: 1fr; /* Stacks items in a single column on mobile screens */
    }
}

</style>

    <!-- Services Section -->
    <section class="nearby-salons">
        <h2>Our Services</h2>
        <div class="service-grid">
            {% for service in services %}
                <div class="service-item">
                    <img src="{{ service.image.url }}" alt="{{ service.name }}" class="service-image">
                    <h3>{{ service.name }}</h3>
                    <a href="{% url 'service_detail' service.id %}" class="book-appointment">
                        Book Service
                    </a>
                </div>
            {% endfor %}
        </div>
    </section>

{% endblock %}
