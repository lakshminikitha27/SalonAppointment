{% extends "myApp/base.html" %}

{% block title %}Home - SS ENTERPRISES{% endblock %}

{% block content %}
{% load static %}
<style>
    .nearby-salons {
    padding: 20px;
    max-width: 1200px;
    margin: left;   
}

.book-appointment {
    display: inline-block;
    background-color: #000000;
    color: white;
    padding: 10px 20px;
    border-radius: 5px;
    text-decoration: none;
    text-decoration: none;
    text-align: center;
    margin-top: 10px;
}

.book-appointment:hover {
    background-color: #000000;
}

/* Container for Services Section */
.services {
    padding: 20px;
    max-width: 1200px;
    margin: auto;
}

/* Service Grid Layout */
.service-grid {
    display: flex;
    grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
    gap: 20px;
    padding: 20px;
}

/* Service Item Styling */
.service-item {
    background: #f9f9f9;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    align-items: center;
    width: 750px;
    height: 400px;
}

.service-item:hover {
    transform: scale(1.05);
    box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
}

/* Service Image Styling */
.service-image {
    width: 100%;
    height: 250px; /* Fixed height to ensure consistency */
    object-fit: cover;
    border-radius: 8px;
    margin-bottom: 15px;
}

/* Responsive Design for Smaller Screens */
@media (max-width: 768px) {
    .service-grid {
        grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); /* Adjust for tablet screens */
    }
}

@media (max-width: 480px) {
    .service-grid {
        grid-template-columns: 1fr; /* Stacks items in a single column on mobile screens */
    }
}

</style>

    <!-- Services Section -->
    <section class="nearby-salons">
        <h2>Our Services</h2>
        <div class="service-grid">
            {% for service in services %}
                <div class="service-item">
                    <img src="{% static 'images/'|add:service.image_name %}" alt="{{ service.name }}" class="service-image">
                    <h3>{{ service.name }}</h3>
                    <a href="{% url 'service_detail' service.id %}" class="book-appointment">
                        Book Service
                    </a>
                </div>
            {% endfor %}
        </div>
    </section>

{% endblock %}
