{% extends "myApp/base.html" %}

{% block title %}Home - SS ENTERPRISES{% endblock %}

{% block content %}
{% load static %}
<style>
    .nearby-salons {
    padding: 20px;
    max-width: 1200px;
    margin: left;   
}

.salon-grid {
    display: flex;
    grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
    gap: 20px;
    padding: 20px;
}

.salon-item {
    background: #f9f9f9;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    align-items: center;
    width: 750px;
}

.salon-item:hover {
    transform: scale(1.05);
    box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
}

.salon-image {
    width: 100%;
    height: 200px;
    object-fit: cover;
    border-radius: 8px;
    margin-bottom: 15px;
}

/* Text Styling */
.salon-item h3 {
    text-align: center;
    margin-top: 10px;
    font-size: 20px;
}

.salon-item p {
    text-align: center;
    margin-top: 5px;
    font-size: 16px;
}

.book-appointment {
    display: inline-block;
    background-color: #000000;
    color: white;
    padding: 10px 20px;
    border-radius: 5px;
    text-decoration: none;
    text-decoration: none;
    text-align: center;
    margin-top: 10px;
}

.book-appointment:hover {
    background-color: #000000;
}


/* Responsive Design for Smaller Screens */

@media (max-width: 768px) {
    .salon-grid{
        grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
        gap: 15px;
    }
}

@media (max-width: 480px) {
    .salon-grid{
        grid-template-columns: 1fr;
    }

    nav ul {
        flex-direction: column;
        gap: 10px;
    }
}

</style>
<section class="salons">
    <h2>All Salons</h2>
    <div class="salon-grid">
        {% for salon in salons %}
            <div class="salon-item">
                <img src="{% static 'images/'|add:salon.image_name %}" alt="{{ salon.name }}" class="salon-image">
                <h3>{{ salon.name }}</h3>
                <p>Rating: {{ salon.rating }}</p>

                <a href="{% url 'salon_details' salon_id=salon.id %}" class="book-appointment">
                    Explore Salon
                </a>
            </div>
        {% endfor %}
    </div>
</section>

{% endblock %}
